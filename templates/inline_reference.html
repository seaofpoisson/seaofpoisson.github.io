{% macro inline_reference(reference) %}
<a name="{{ reference.key }}" href="#{{ reference.key }}">[{{ reference.key }}]</a>
{{ reference.author }}. {{ reference.title }}.
{% if reference.url %}
<br><a href="{{ reference.url }}" target="_blank">{{ reference.url }}</a>
{% endif %}
{% if reference.doi %}
<br><a href="{{ reference.doi }}" target="_blank">{{ reference.doi }}</a>
{% endif %}
{% endmacro %}
